<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css&quot; rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 배너 스타일 */
        .banner {
            background-color: mintcream;
            color: gray;
            text-align: center;
            padding: 50px;
        }
        .card:hover {
    transform: scale(1.05); /* 카드가 5% 커집니다 */
    transition: transform 0.3s ease-in-out; /* 전환 효과를 부드럽게 합니다 */
}

    </style>
</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>나의 홈페이지</h1>
        <h2>soeun's diary</h2>
    </div>

<!--카드-->

<div class="container">
    <div class="row">
        <!-- 음악 카드 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2015/05/31/13/10/girl-791686_640.jpg" class="card-img-top" alt="음악 듣기 이미지">
                <div class="card-body">
                    <h5 class="card-title">음악 듣기</h5>
                    <p class="card-text">다양한 장르의 음악을 듣는 것을 좋아합니다.</p>
                </div>
            </div>
        </div>

        <!-- 게임 카드 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2014/03/17/22/26/game-289470_640.jpg" class="card-img-top" alt="게임 이미지">
                <div class="card-body">
                    <h5 class="card-title">게임</h5>
                    <p class="card-text">게임을 즐기는 것을 좋아합니다.</p>
                </div>
            </div>
        </div>

        <!-- 그림 카드 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.pixabay.com/photo/2015/11/03/10/23/watercolor-1020509_640.jpg" class="card-img-top" alt="그림 이미지">
                <div class="card-body">
                    <h5 class="card-title">그림</h5>
                    <p class="card-text">그림을 그리는 것을 좋아합니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js&quot;
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
